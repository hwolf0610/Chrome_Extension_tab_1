<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="../css/style.css" />
  <style>
    body {
      width: 350px;
      height: 110px;
    }
  </style>
</head>

<body>
  <div class="tt">
    <div class="popup-header d-flex">
      <div>
        <h1 class="panel-title m-auto t-center">
          <strong>TargetTabs</strong> <span>by Data|z</span>
        </h1>
      </div>
      <div class="d-flex">
        <label class="switch m-auto ml-30">
          <input type="checkbox" id="targetTabsSwitch" checked />
          <span class="slider round"></span>
        </label>
      </div>
    </div>
    <div class="d-flex">
      <div class="m-auto mt-20">
        <div id="popup-monitors">
        </div>
      </div>
    </div>
    <div class="d-flex">
      <div class="m-auto mt-20">
        <label for="numTabs">Number of Target Tabs:</label>
        <span id="numTabsHolder"></span>
        <input type="hidden" id="numTabs" value="3" min="1" max="10" class="field" />
        <br />
        <div class="d-flex">
          <a href="https://dataz.co" target="_blank">by Data|z</a>
          &nbsp;&nbsp;
          <a href="./options.html" target="_blank">
            <img width="22px" height="22px" src="../img/gear.svg" />
          </a>
        </div>
        <hr />
        <p class="t-right">Clicks: <span id="clicksCount"></span></p>
      </div>
    </div>
  </div>
  <script src="../js/common.js"></script>
  <script src="../js/popup.js"></script>
</body>

</html>
